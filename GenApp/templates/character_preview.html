<!DOCTYPE html>
<html>
<head>
    <title>Your Character & Plotline</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        p {
            color: #444;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background: #ff7e5f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #eb6750;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #444;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>ðŸ§™ Character Profile</h1>
        <p>{{ profile | safe }}</p>

        <h2>ðŸ“œ Plotline</h2>
        <p>{{ plot | safe }}</p>

        <form action="{{ url_for('generate_story') }}" method="post">
            <button type="submit">Yes, Generate My Story</button>
        </form>

        <a href="{{ url_for('story_preferences') }}">ðŸ”™ Back to Preferences</a>
    </div>
</body>
</html>
