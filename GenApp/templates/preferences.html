<!DOCTYPE html>
<html>
<head>
    <title>Story Preferences</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-bottom: 20px;
        }

        button {
            background: #ff7e5f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #eb6750;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Select Your Story Preferences</h1>
        <form method="post">
            <label for="genre">Choose a genre:</label>
            <select name="genre" id="genre" required>
                {% for genre in genre_options %}
                    <option value="{{ genre }}">{{ genre }}</option>
                {% endfor %}
            </select>

            <label for="tone">Choose a tone:</label>
            <select name="tone" id="tone" required>
                {% for tone in tone_options %}
                    <option value="{{ tone }}">{{ tone }}</option>
                {% endfor %}
            </select>

            <button type="submit">Generate Character</button>
        </form>

        <a href="{{ url_for('form_page') }}">ðŸ”™ Back to Questions</a>
    </div>
</body>
</html>
