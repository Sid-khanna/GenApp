<!DOCTYPE html>
<html>
<head>
    <title>AI Biographer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #444;
        }

        textarea, select {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 15px;
            margin-bottom: 20px;
        }

        button {
            background: #ff7e5f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #eb6750;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Your AI-Inspired Character</h1>

        {% if mode_select %}
        <form action="{{ url_for('show_questions') }}" method="post">
            <label for="mode">Would you like to create a character inspired by yourself or just in general?</label>
            <select name="mode" id="mode" required>
                <option value="self">Based on Myself</option>
                <option value="general">Just for Fun</option>
            </select>
            <button type="submit">Next</button>
        </form>
        {% else %}
        <form action="{{ url_for('form_page') }}" method="post">
            {% for q in questions %}
                <label>{{ q }}</label>
                <textarea name="q{{ loop.index0 }}" rows="3" required></textarea>
            {% endfor %}
            <button type="submit">Story Preferences</button>
        </form>
        {% endif %}
        
    </div>
</body>
</html>
